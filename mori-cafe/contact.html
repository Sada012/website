<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>森のカフェ - お問い合わせ</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts の追加 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <div class="logo">
            <a href="index.html">森のカフェ</a>
        </div>
        <nav class="navbar">
            <div class="hamburger" id="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">ホーム</a></li>
                <li><a href="menu.html">メニュー</a></li>
                <li><a href="store.html">店舗情報</a></li>
                <li><a href="contact.html" class="active">問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <!-- メインコンテンツ -->
    <main>
        <!-- 問い合わせと予約フォームの切り替え -->
        <section class="contact-reservation-tabs">
            <div class="tabs">
    		<button class="tab-button active" data-target="contact-form">お問い合わせ</button>
    		<button class="tab-button" data-target="reservation-form">予約</button>
	    </div>
            <div class="tab-content">
                <!-- お問い合わせフォーム -->
                <div id="contact-form" class="tab-pane active">
                    <section class="contact-form">
                        <h2>お問い合わせ</h2>
                        <form action="#" method="post">
                            <label for="name">お名前</label>
                            <input type="text" id="name" name="name" placeholder="例：山田 太郎" required>

                            <label for="email">メールアドレス</label>
                            <input type="email" id="email" name="email" placeholder="例：example@example.com" required>

                            <label for="message">メッセージ</label>
                            <textarea id="message" name="message" rows="5" placeholder="ご質問やご要望をお聞かせください。" required></textarea>

                            <button type="submit">送信</button>
                        </form>
                    </section>
                </div>
                <!-- 予約フォーム -->
                <div id="reservation-form" class="tab-pane">
                    <section class="reservation-form">
                        <h2>予約</h2>
                        <form action="#" method="post">
                            <label for="res-name">お名前</label>
                            <input type="text" id="res-name" name="res-name" placeholder="例：山田 太郎" required>

                            <label for="res-email">メールアドレス</label>
                            <input type="email" id="res-email" name="res-email" placeholder="例：example@example.com" required>

                            <label for="res-date">予約日</label>
                            <input type="date" id="res-date" name="res-date" required>

                            <label for="res-time">予約時間</label>
                            <input type="time" id="res-time" name="res-time" required>

                            <label for="res-guests">人数</label>
                            <input type="number" id="res-guests" name="res-guests" min="1" max="20" placeholder="例：4" required>

                            <button type="submit">予約する</button>
                        </form>
                    </section>
                </div>
            </div>
        </section>
    </main>

    <!-- フッター -->
    <footer>
        <ul>
            <li><a href="index.html">ホーム</a></li>
            <li><a href="menu.html">メニュー</a></li>
            <li><a href="store.html">店舗情報</a></li>
            <li><a href="contact.html">問い合わせ</a></li>
        </ul>
        <br>
        <p>&copy; 2024 森のカフェ</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
