<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>森のカフェ - ホーム</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts の追加 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <div class="logo">
            <a href="index.html">森のカフェ</a>
        </div>
        <nav class="navbar">
            <div class="hamburger" id="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html" class="active">ホーム</a></li>
                <li><a href="menu.html">メニュー</a></li>
                <li><a href="store.html">店舗情報</a></li>
                <li><a href="contact.html">問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <!-- メインコンテンツ -->
    <main>
        <!-- メイン画像 -->
        <section class="main-image">
            <img src="images/home-main.jpg" alt="森のカフェのメイン画像">
            <div class="main-image-overlay">
                <h1>森のカフェへようこそ</h1>
                <p>自然の中でくつろぐひとときを</p>
            </div>
        </section>

        <!-- 雰囲気ギャラリー -->
        <section class="atmosphere-gallery">
            <div class="slideshow-container">
                <div class="slides active">
                    <img src="images/atmosphere1.jpg" alt="雰囲気画像1">
                </div>
                <div class="slides">
                    <img src="images/atmosphere2.jpg" alt="雰囲気画像2">
                </div>
                <div class="slides">
                    <img src="images/atmosphere3.jpg" alt="雰囲気画像3">
                </div>
                <!-- ナビゲーションボタン -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
                <!-- ドットナビゲーション -->
                <div class="dot-container">
                    <span class="dot active" onclick="currentSlide(1)"></span> 
                    <span class="dot" onclick="currentSlide(2)"></span> 
                    <span class="dot" onclick="currentSlide(3)"></span> 
                </div>
            </div>
        </section>

        <!-- お知らせ -->
        <section class="news">
            <h2>お知らせ</h2>
            <ul>
                <li>2024-04-01: 春の新メニューが登場しました！</li>
                <li>2024-03-15: 店舗をリニューアルオープンしました。</li>
                <li>2024-02-10: バレンタインデー特別イベント開催！</li>
                <!-- さらにお知らせを追加 -->
            </ul>
        </section>
    </main>

    <!-- フッター -->
    <footer>
        <ul>
            <li><a href="index.html">ホーム</a></li>
            <li><a href="menu.html">メニュー</a></li>
            <li><a href="store.html">店舗情報</a></li>
            <li><a href="contact.html">問い合わせ</a></li>
        </ul>
        <br>
        <p>&copy; 2024 森のカフェ</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
